<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- تنظیم کدگذاری -->
  <title>My Favorites</title> <!-- عنوان صفحه -->
  <!-- استایل‌های بوت‌استرپ و آیکن‌ها -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- استایل‌های سفارشی -->
  <link rel="stylesheet" href="src/styles/index.css">
  <link rel="stylesheet" href="src/styles/navbar.css">
  <link rel="stylesheet" href="src/styles/theme.css">
</head>
<body>
  <div class="app"> <!-- کلاس اصلی اپ -->
    <div id="navbar"></div> <!-- محل رندر ناوبار -->
    <div id="favorites"></div> <!-- محل رندر علاقه‌مندی‌ها -->
  </div>

  <script type="module">
    // وارد کردن ماژول‌ها
    import { renderNavbar } from "./src/modules/navbar.js"; // نمایش ناوبار
    import { renderFavoritesPage } from "./src/modules/favorites.js"; // نمایش صفحه علاقه‌مندی‌ها
    import { initThemeToggle } from "./src/modules/theme.js"; // فعال‌سازی دارک/لایت مود

    document.addEventListener("DOMContentLoaded", () => {
      renderNavbar(document.getElementById("navbar")); // رندر ناوبار
      renderFavoritesPage(document.getElementById("favorites")); // رندر علاقه‌مندی‌ها
      initThemeToggle(); // فعال‌سازی دارک/لایت مود
    });
  </script>

  <!-- اسکریپت بوت‌استرپ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
